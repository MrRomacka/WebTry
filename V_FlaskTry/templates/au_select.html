<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <title>Отбор астронавтов</title>
</head>
<body>
<h1>Анкета претендента</h1>
<h2>на участие в миссии</h2>
<div>
    <form class="login_form" method="post">
        <input type="surname" class="form-control" id="surname" aria-describedby="nameHelp" placeholder="Введите фамилию" name="surname">
        <input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Введите имя" name="name">
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email">
        <div class="form-group">
            <label for="classSelect">Какое у Вас образование?</label>
            <select class="form-control" id="classSelect" name="class">
                <option>Среднее неоконченное</option>
                <option>Среднее оконченное</option>
                <option>Высшее неоконченное</option>
                <option>Высшее оконченное</option>
                <option>Прочее</option>
            </select>
        </div>
        <div class="form-group">
            <label for="profSelect">Какие у Вас есть профессии?</label>
            <section class=""
                <div class="checkbox">
                    <input type="checkbox" id="Engis" name="Prof">
                    <label for='Engis'>Инженер-исследователь</label>
                     </div>
                <div class="checkbox">
                    <input type="checkbox" id="Engs" name="Prof">
                    <label for='Engs'>Инженер-строитель</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="Pilot" name="Prof">
                    <label for='Pilot'>Пилот</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="Meteo" name="Prof">
                    <label for='Meteo'>Метеоролог</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="BioEng" name="Prof">
                    <label for='BioEng'>Инженер по биообеспечению</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="RadioEng" name="Prof">
                    <label for='RadioEng'>Инженер по радиационной защите</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="Lec" name="Prof">
                    <label for='Lec'>Врач</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="Exob" name="Prof">
                    <label for='Exob'>Экзобиолог</label>
                </div>
        <div class="form-group">
            <label for="form-check">Укажите пол</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                <label class="form-check-label" for="male">
                    Мужской
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                <label class="form-check-label" for="female">
                    Женский
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="about">Почему Вы хотите принять участие в миссии?</label>
            <textarea class="form-control" id="about" rows="3" name="about"></textarea>
        </div>
        <div class="form-group">
            <label for="photo">Приложите фотографию</label>
            <input type="file" class="form-control-file" id="photo" name="file">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
            <label class="form-check-label" for="acceptRules">Готовы остаться на Марсе?</label>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</body>
</html>
